
<form [formGroup]="transactionForm" [ngClass]="{flexColumn: !transactionDetail, flexRow: transactionDetail, overview:transactionDetail}">

    <ng-container *ngIf="transactionDetail">
    <mat-form-field appearance="outline" class="">
    <mat-label>Transaction date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="dd-MMM-yyyy"
      formControlName="transactionDate"
      readonly
      (focus)="picker.open()"
      (click)="picker.open()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="">
    <mat-label>Transaction Amount</mat-label>
    <input
      matInput
      type="number"
      placeholder="Enter transaction amount"
      formControlName="transactionAmount"
    />
</mat-form-field>
</ng-container>
<mat-form-field appearance="outline" class="">
    <mat-label>Bank</mat-label>
    <input
      type="text"
      placeholder="Select Bank"
      matInput
      formControlName="bank"
      [matAutocomplete]="bankAuto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #bankAuto="matAutocomplete"
      [panelWidth]="'auto'"
    >
      <mat-option
        *ngFor="let option of filteredBankDetails | async"
        [value]="option?.accountName"
        class="mat-option-css"
      >
        {{ option?.accountName }}
      </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="bank?.invalid">Please select valid Bank</mat-error>
</mat-form-field>
<mat-form-field appearance="outline" class="">
    <mat-label>Ledger</mat-label>
    <input
      type="text"
      placeholder="Select Ledger"
      matInput
      formControlName="particular"
      [matAutocomplete]="particularAuto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #particularAuto="matAutocomplete"
      [panelWidth]="'auto'"
    >
      <mat-option
        *ngFor="let option of filteredMasterDetails | async"
        [value]="option?.Ledger"
        class="mat-option-css"
      >
        {{ option?.Ledger }}
      </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="particular?.invalid">Please select valid ledger</mat-error>
</mat-form-field>
<mat-form-field appearance="outline" class="">
    <mat-label>Reference</mat-label>
    <input
      matInput
      placeholder="Enter reference"
      formControlName="reference"
    />
</mat-form-field>
<mat-form-field appearance="outline" class="">
    <mat-label>Transaction Mode</mat-label>
    <mat-select formControlName="transactionMode">
      <mat-option
        *ngFor="let option of transactionModeOption"
        [value]="option.value"
        class="mat-option-css"
      >
        {{ option.name }}
      </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline" class="">
    <mat-label>Transaction Type</mat-label>
    <mat-select formControlName="transactionType">
      <mat-option
        *ngFor="let option of transactionTypeOption"
        [value]="option.value"
        class="mat-option-css"
      >
        {{ option.name }}
      </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="outline" class="">
    <mat-label>Remark</mat-label>
    <input matInput placeholder="Enter remark" formControlName="remark" />
</mat-form-field>
</form>
