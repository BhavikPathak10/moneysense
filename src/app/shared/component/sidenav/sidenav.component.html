<div class="toolbar-wrapper">
<!-- <button mat-icon-button *ngIf="isTabletOrSmaller" (click)="toggleRoutes()">
      <mat-icon>menu</mat-icon>
    </button> -->
    <div *ngIf="showRoutes" class="full-page flexColumn fullPageHeader">
      <ng-container *ngTemplateOutlet="appHeader"></ng-container>
    </div>
  <img src="./assets/images/logo.png" alt="MoneySense" class="app-logo" (click)="downloadBackup()"/>
  <span>{{title}}</span>
  <span class="example-spacer"></span>

  <ng-container *ngIf="!isTabletOrSmaller || true"> 
     <ng-container *ngTemplateOutlet="appHeader"></ng-container>
   </ng-container>

  <span class="example-spacer"></span>
  <button mat-icon-button (click)="logout()">
     <mat-icon>power_settings_new</mat-icon>
  </button>
</div>

<ng-template #togglerTemplate>
   <ng-container *ngTemplateContent="appHeader"></ng-container>
</ng-template>


<ng-template #appHeader>
   <a routerLinkActive="active"
      role="button"
      mat-button
      routerLink="overview">
   Overview
   </a>
   <button mat-button [ngClass]="{active: isRouteActive('/home/bank/')}" [matMenuTriggerFor]="banksMenu" (menuOpened)="bankMenuOpen = true" (menuClosed)="bankMenuOpen = false">Bank</button>
   <mat-icon
      class="addBankDetail-btn-css pointer"
      (click)="openAddBankDetails($event)"
      >
      control_point
   </mat-icon>
   <mat-menu #banksMenu="matMenu">
      <button *ngFor="let bank of banks"
      (click)="navigateToBank(bank.accountName)"
      mat-menu-item
      [title]="bank.accountName"
      >{{ bank.accountName }}</button>
   </mat-menu>
   <a
      routerLinkActive="active"
      role="button"
      mat-button
      routerLink="report"
      >Reports</a
      >
   <a
      routerLinkActive="active"
      role="button"
      mat-button
      routerLink="income-at-glance"
      >Income at Glance</a
      >
   <a
      routerLinkActive="active"
      role="button"
      mat-button
      routerLink="pending-payment"
      >Pending payment</a
      >
   <a routerLink="planner"
      routerLinkActive="active"
      role="button"
      mat-button
      >Bugdet Planner</a>
   <a routerLink="admin/master"
      routerLinkActive="active"
      role="button"
      mat-button
      >Master details</a>
      <a routerLink="admin/safe-box"
      routerLinkActive="active"
      role="button"
      mat-button
      >Safe box</a>
    </ng-template>
